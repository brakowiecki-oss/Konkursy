<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konkursy uczni√≥w</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 270px;
      background: #2c3e50;
      color: white;
      padding: 15px;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.1em;
      border-bottom: 1px solid #fff3;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .sidebar input, .sidebar select {
      width: 100%;
      padding: 6px;
      border: none;
      border-radius: 4px;
      margin-bottom: 10px;
    }
    .sidebar button {
      width: 100%;
      margin-bottom: 10px;
      padding: 6px;
      background: #3498db;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    .sidebar button:hover {
      background: #2980b9;
    }
    .class-item {
      margin-bottom: 10px;
    }
    .class-item a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 4px 0;
      border-radius: 4px;
    }
    .class-item a:hover {
      background: #34495e;
    }
    .content {
      flex: 1;
      padding: 20px;
      background: #ecf0f1;
      overflow-y: auto;
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, select {
      padding: 6px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button.action {
      margin-top: 10px;
      padding: 8px 12px;
      background: #3498db;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button.action:hover {
      background: #2980b9;
    }
    .contest-item {
      background: white;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 3px #0002;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .contest-actions button {
      margin-left: 5px;
      padding: 4px 8px;
      font-size: 0.9em;
    }
    .edit-btn {
      background: #f39c12;
    }
    .edit-btn:hover {
      background: #e67e22;
    }
    .delete-btn {
      background: #e74c3c;
    }
    .delete-btn:hover {
      background: #c0392b;
    }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Uczniowie</h2>
    <input type="text" id="searchInput" placeholder="Wyszukaj ucznia..." />
    <hr>
    <label>Nowa klasa:</label>
    <input type="text" id="newClassInput" placeholder="np. 4A" />
    <button id="addClassBtn">‚ûï Dodaj klasƒô</button>
    <label>Nowy ucze≈Ñ:</label>
    <select id="classSelect"></select>
    <input type="text" id="newStudentInput" placeholder="np. Jan Kowalski" />
    <button id="addStudentBtn">‚ûï Dodaj ucznia</button>
    <hr>
    <div id="classList"></div>
  </div>

  <div class="content">
    <h1 id="studentTitle">Wybierz ucznia</h1>
    <div id="contestSection" style="display:none;">
      <div class="contest-form">
        <h3 id="formTitle">Dodaj konkurs</h3>
        <label>Nazwa konkursu:
          <input type="text" id="contestName" placeholder="np. Konkurs Matematyczny" />
        </label>
        <label>Etap konkursu:
          <select id="contestStage">
            <option value="Szkolny">Szkolny</option>
            <option value="Miƒôdzyszkolny">Miƒôdzyszkolny</option>
            <option value="Powiatowy">Powiatowy</option>
            <option value="Og√≥lnopolski">Og√≥lnopolski</option>
          </select>
        </label>
        <label>Data konkursu:
          <input type="date" id="contestDate" />
        </label>
        <label>Wynik:
          <input type="text" id="contestResult" placeholder="np. II miejsce" />
        </label>
        <button class="action" id="addContestBtn">Dodaj konkurs</button>
      </div>

      <h3>Konkursy ucznia</h3>
      <div id="contestList"></div>
    </div>
  </div>

  <script>
    let students = JSON.parse(localStorage.getItem("studentsData")) || {
      "1A": ["Jan Kowalski", "Anna Nowak"],
      "2B": ["Piotr Zieli≈Ñski", "Maria Wi≈õniewska"]
    };
    const studentContests = JSON.parse(localStorage.getItem("contestData")) || {};
    let selectedStudent = null;
    let editIndex = null;

    function saveStudents() {
      localStorage.setItem("studentsData", JSON.stringify(students));
      updateClassSelect();
    }

    function saveContests() {
      localStorage.setItem("contestData", JSON.stringify(studentContests));
    }

    function updateClassSelect() {
      const select = document.getElementById("classSelect");
      select.innerHTML = "";
      Object.keys(students).forEach(c => {
        const option = document.createElement("option");
        option.value = c;
        option.textContent = c;
        select.appendChild(option);
      });
    }

    function renderClassList(filter = "") {
      const classList = document.getElementById("classList");
      classList.innerHTML = "";

      for (const [className, studentNames] of Object.entries(students)) {
        const matching = studentNames.filter(s => s.toLowerCase().includes(filter.toLowerCase()));
        if (filter && matching.length === 0) continue;

        const div = document.createElement("div");
        div.className = "class-item";
        div.innerHTML = `<strong>${className}</strong>`;
        (filter ? matching : studentNames).forEach(s => {
          const link = document.createElement("a");
          link.textContent = s;
          link.href = "#";
          link.addEventListener("click", () => selectStudent(`${className}-${s}`));
          div.appendChild(link);
        });
        classList.appendChild(div);
      }
    }

    function selectStudent(id) {
      selectedStudent = id;
      editIndex = null;
      document.getElementById("formTitle").textContent = "Dodaj konkurs";
      document.getElementById("addContestBtn").textContent = "Dodaj konkurs";
      document.getElementById("studentTitle").textContent = `Konkursy: ${id.split("-")[1]}`;
      document.getElementById("contestSection").style.display = "block";

      if (!studentContests[selectedStudent]) studentContests[selectedStudent] = [];
      renderContests();
    }

    function renderContests() {
      const container = document.getElementById("contestList");
      container.innerHTML = "";
      studentContests[selectedStudent].forEach((c, i) => {
        const row = document.createElement("div");
        row.className = "contest-item";
        row.innerHTML = `
          <div class="contest-text">
            <strong>${c.name}</strong> ‚Äì etap: <em>${c.stage}</em>,
            data: ${c.date || "brak"}, wynik: ${c.result}
          </div>
          <div class="contest-actions">
            <button class="edit-btn" onclick="editContest(${i})">‚úèÔ∏è</button>
            <button class="delete-btn" onclick="deleteContest(${i})">üóëÔ∏è</button>
          </div>`;
        container.appendChild(row);
      });
    }

    function editContest(i) {
      const c = studentContests[selectedStudent][i];
      document.getElementById("contestName").value = c.name;
      document.getElementById("contestStage").value = c.stage;
      document.getElementById("contestDate").value = c.date;
      document.getElementById("contestResult").value = c.result;
      document.getElementById("formTitle").textContent = "Edytuj konkurs";
      document.getElementById("addContestBtn").textContent = "Zapisz zmiany";
      editIndex = i;
    }

    function deleteContest(i) {
      if (confirm("Czy na pewno chcesz usunƒÖƒá ten konkurs?")) {
        studentContests[selectedStudent].splice(i, 1);
        saveContests();
        renderContests();
      }
    }

    document.getElementById("addContestBtn").addEventListener("click", () => {
      const name = document.getElementById("contestName").value.trim();
      const stage = document.getElementById("contestStage").value;
      const date = document.getElementById("contestDate").value;
      const result = document.getElementById("contestResult").value.trim();

      if (!name || !result) return alert("Uzupe≈Çnij nazwƒô konkursu i wynik!");
      if (!selectedStudent) return alert("Najpierw wybierz ucznia.");

      const contest = { name, stage, date, result };
      if (editIndex !== null) {
        studentContests[selectedStudent][editIndex] = contest;
        editIndex = null;
        document.getElementById("formTitle").textContent = "Dodaj konkurs";
        document.getElementById("addContestBtn").textContent = "Dodaj konkurs";
      } else {
        studentContests[selectedStudent].push(contest);
      }
      saveContests();
      renderContests();
      document.getElementById("contestName").value = "";
      document.getElementById("contestDate").value = "";
      document.getElementById("contestResult").value = "";
    });

    document.getElementById("addClassBtn").addEventListener("click", () => {
      const cls = document.getElementById("newClassInput").value.trim();
      if (!cls) return alert("Podaj nazwƒô klasy!");
      if (students[cls]) return alert("Taka klasa ju≈º istnieje!");
      students[cls] = [];
      saveStudents();
      renderClassList();
      document.getElementById("newClassInput").value = "";
    });

    document.getElementById("addStudentBtn").addEventListener("click", () => {
      const cls = document.getElementById("classSelect").value;
      const name = document.getElementById("newStudentInput").value.trim();
      if (!cls || !name) return alert("Podaj klasƒô i imiƒô ucznia!");
      if (!students[cls]) students[cls] = [];
      if (students[cls].includes(name)) return alert("Taki ucze≈Ñ ju≈º istnieje!");
      students[cls].push(name);
      saveStudents();
      renderClassList();
      document.getElementById("newStudentInput").value = "";
    });

    document.getElementById("searchInput").addEventListener("input", e => {
      renderClassList(e.target.value);
    });

    updateClassSelect();
    renderClassList();
  </script>
</body>
</html>
