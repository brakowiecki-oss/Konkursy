<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Aplikacja: Konkursy uczniów</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f7f7f7; color: #333; }
    header { background: #fff; padding: 10px 20px; display: flex; justify-content: space-between; align-items: center; border-bottom: 1px solid #ddd; }
    header h1 { font-size: 18px; margin: 0; }
    header input { padding: 5px; }
    header button { padding: 5px 10px; }
    main { display: flex; height: calc(100vh - 60px); }
    aside { width: 250px; background: #fff; border-right: 1px solid #ddd; overflow-y: auto; padding: 10px; }
    aside h2 { font-size: 14px; margin-top: 0; }
    aside ul { list-style: none; padding-left: 0; }
    aside li { margin-bottom: 5px; }
    aside button { background: none; border: none; text-align: left; width: 100%; padding: 4px; cursor: pointer; }
    aside button:hover { background: #eee; }
    .class-header { display: flex; justify-content: space-between; align-items: center; }
    .students { margin-left: 10px; }
    section { flex: 1; padding: 20px; overflow-y: auto; }
    .student-info { background: #fff; padding: 15px; border-radius: 5px; box-shadow: 0 0 3px rgba(0,0,0,0.1); }
    .competitions ul { list-style: none; padding: 0; }
    .competitions li { background: #fafafa; border: 1px solid #ddd; padding: 8px; border-radius: 3px; margin-bottom: 5px; display: flex; justify-content: space-between; }
    form { background: #fff; padding: 10px; border-radius: 5px; margin-top: 20px; box-shadow: 0 0 3px rgba(0,0,0,0.1); }
    form div { margin-bottom: 8px; }
    label { font-size: 13px; display: block; margin-bottom: 3px; }
    input { width: 100%; padding: 5px; box-sizing: border-box; }
    button.primary { background: #28a745; color: #fff; border: none; padding: 6px 10px; cursor: pointer; }
    button.danger { background: #dc3545; color: #fff; border: none; padding: 6px 10px; cursor: pointer; }
    button.small { font-size: 12px; padding: 3px 6px; }
    footer { text-align: center; font-size: 12px; padding: 5px; color: #777; }
  </style>
</head>
<body>
  <header>
    <h1>Aplikacja: Konkursy uczniów</h1>
    <div>
      <input id="search" placeholder="Szukaj ucznia lub klasy..." />
      <button onclick="addClass()">Dodaj klasę</button>
    </div>
  </header>
  <main>
    <aside>
      <h2>Klasy</h2>
      <ul id="classList"></ul>
      <p style="font-size: 11px; color: #777;">Dane zapisywane lokalnie w przeglądarce.</p>
    </aside>
    <section>
      <div id="studentPanel" style="text-align:center; color:#777; margin-top:20%;">Wybierz ucznia po lewej stronie.</div>
    </section>
  </main>
  <footer>Prosty prototyp HTML + JS — dane w localStorage</footer>

  <script>
    const STORAGE_KEY = 'school_competitions_v1';
    const DEFAULT_DATA = [
      { id: '1A', name: '1A', students: [ { id: 's1', name: 'Jan Kowalski', competitions: [] } ] },
      { id: '1B', name: '1B', students: [ { id: 's2', name: 'Anna Nowak', competitions: [] } ] }
    ];

    let data = JSON.parse(localStorage.getItem(STORAGE_KEY) || JSON.stringify(DEFAULT_DATA));
    let expandedClass = null;
    let selectedStudent = null;

    const classList = document.getElementById('classList');
    const studentPanel = document.getElementById('studentPanel');
    const searchInput = document.getElementById('search');

    function save() { localStorage.setItem(STORAGE_KEY, JSON.stringify(data)); }

    function render() {
      const query = searchInput.value.toLowerCase();
      classList.innerHTML = '';
      data.forEach(cls => {
        if (query && !cls.name.toLowerCase().includes(query) && !cls.students.some(s => s.name.toLowerCase().includes(query))) return;
        const li = document.createElement('li');
        const header = document.createElement('div');
        header.className = 'class-header';
        const btn = document.createElement('button');
        btn.textContent = `${cls.name} (${cls.students.length})`;
        btn.onclick = () => toggleClass(cls.id);
        const addBtn = document.createElement('button');
        addBtn.textContent = '+Uczeń';
        addBtn.className = 'small';
        addBtn.onclick = (e) => { e.stopPropagation(); addStudent(cls.id); };
        header.appendChild(btn);
        header.appendChild(addBtn);
        li.appendChild(header);

        if (expandedClass === cls.id) {
          const ul = document.createElement('ul');
          ul.className = 'students';
          cls.students.forEach(st => {
            if (query && !st.name.toLowerCase().includes(query) && !cls.name.toLowerCase().includes(query)) return;
            const sbtn = document.createElement('button');
            sbtn.textContent = st.name;
            sbtn.onclick = () => selectStudent(cls.id, st.id);
            const li2 = document.createElement('li');
            li2.appendChild(sbtn);
            ul.appendChild(li2);
          });
          li.appendChild(ul);
        }
        classList.appendChild(li);
      });
    }

    function toggleClass(id) {
      expandedClass = expandedClass === id ? null : id;
      render();
    }

    function addClass() {
      const name = prompt('Podaj nazwę klasy:');
      if (!name) return;
      if (data.find(c => c.id === name)) return alert('Klasa już istnieje.');
      data.push({ id: name, name, students: [] });
      save(); render();
    }

    function addStudent(clsId) {
      const name = prompt('Imię i nazwisko ucznia:');
      if (!name) return;
      const cls = data.find(c => c.id === clsId);
      cls.students.push({ id: 's' + Date.now(), name, competitions: [] });
      save(); expandedClass = clsId; render();
    }

    function selectStudent(clsId, stId) {
      const cls = data.find(c => c.id === clsId);
      const student = cls.students.find(s => s.id === stId);
      selectedStudent = { ...student, classId: clsId };
      showStudentPanel();
    }

    function showStudentPanel() {
      if (!selectedStudent) return;
      studentPanel.innerHTML = '';
      const div = document.createElement('div');
      div.className = 'student-info';
      div.innerHTML = `<h3>${selectedStudent.name}</h3><p>Klasa: ${selectedStudent.classId}</p>`;

      const delBtn = document.createElement('button');
      delBtn.textContent = 'Usuń ucznia';
      delBtn.className = 'danger small';
      delBtn.onclick = () => {
        if (!confirm('Usunąć ucznia?')) return;
        const cls = data.find(c => c.id === selectedStudent.classId);
        cls.students = cls.students.filter(s => s.id !== selectedStudent.id);
        save(); selectedStudent = null; render(); studentPanel.innerHTML = 'Wybierz ucznia po lewej stronie.';
      };
      div.appendChild(delBtn);

      const compDiv = document.createElement('div');
      compDiv.className = 'competitions';
      compDiv.innerHTML = '<h4>Konkursy:</h4>';
      const ul = document.createElement('ul');
      selectedStudent.competitions.forEach(c => {
        const li = document.createElement('li');
        li.innerHTML = `<span>${c.name} (miejsce: ${c.place || '-'}, data: ${c.date || '-'})</span>`;
        const del = document.createElement('button');
        del.textContent = 'Usuń';
        del.className = 'danger small';
        del.onclick = () => deleteCompetition(c.id);
        li.appendChild(del);
        ul.appendChild(li);
      });
      compDiv.appendChild(ul);
      div.appendChild(compDiv);

      const form = document.createElement('form');
      form.innerHTML = `
        <h4>Dodaj konkurs</h4>
        <div><label>Nazwa</label><input id="cName" required /></div>
        <div><label>Miejsce / wynik</label><input id="cPlace" /></div>
        <div><label>Data</label><input type="date" id="cDate" /></div>
        <button type="submit" class="primary">Dodaj</button>
      `;
      form.onsubmit = (e) => {
        e.preventDefault();
        addCompetition(
          cName.value.trim(),
          cPlace.value.trim(),
          cDate.value
        );
        form.reset();
      };
      div.appendChild(form);

      studentPanel.appendChild(div);
    }

    function addCompetition(name, place, date) {
      if (!name) return alert('Podaj nazwę konkursu.');
      const cls = data.find(c => c.id === selectedStudent.classId);
      const st = cls.students.find(s => s.id === selectedStudent.id);
      st.competitions.push({ id: Date.now().toString(), name, place, date });
      save();
      selectedStudent = { ...st, classId: cls.id };
      showStudentPanel();
    }

    function deleteCompetition(id) {
      const cls = data.find(c => c.id === selectedStudent.classId);
      const st = cls.students.find(s => s.id === selectedStudent.id);
      st.competitions = st.competitions.filter(c => c.id !== id);
      save();
      selectedStudent = { ...st, classId: cls.id };
      showStudentPanel();
    }

    searchInput.addEventListener('input', render);
    render();
  </script>
</body>
</html>
