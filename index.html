<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konkursy uczniów</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      height: 100vh;
    }
    .sidebar {
      width: 220px;
      background: #2c3e50;
      color: white;
      padding: 15px;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1.1em;
      border-bottom: 1px solid #fff3;
      padding-bottom: 5px;
      margin-bottom: 10px;
    }
    .class-item {
      margin-bottom: 10px;
    }
    .class-item a {
      color: #ecf0f1;
      text-decoration: none;
      display: block;
      padding: 4px 0;
      border-radius: 4px;
    }
    .class-item a:hover {
      background: #34495e;
    }
    .content {
      flex: 1;
      padding: 20px;
      background: #ecf0f1;
      overflow-y: auto;
    }
    h1 {
      margin-top: 0;
    }
    label {
      display: block;
      margin: 8px 0 4px;
    }
    input, select {
      padding: 6px;
      width: 100%;
      box-sizing: border-box;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      margin-top: 10px;
      padding: 8px 12px;
      background: #3498db;
      border: none;
      color: white;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    .contest-item {
      background: white;
      margin: 5px 0;
      padding: 10px;
      border-radius: 6px;
      box-shadow: 0 1px 3px #0002;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="classList"></div>

  <div class="content">
    <h1 id="studentTitle">Wybierz ucznia z listy</h1>
    <div id="contestSection" style="display:none;">
      <div class="contest-form">
        <h3>Dodaj konkurs</h3>
        <label>
          Nazwa konkursu:
          <input type="text" id="contestName" placeholder="np. Konkurs Matematyczny" />
        </label>
        <label>
          Etap konkursu:
          <select id="contestStage">
            <option value="Szkolny">Szkolny</option>
            <option value="Międzyszkolny">Międzyszkolny</option>
            <option value="Powiatowy">Powiatowy</option>
            <option value="Ogólnopolski">Ogólnopolski</option>
          </select>
        </label>
        <label>
          Wynik:
          <input type="text" id="contestResult" placeholder="np. II miejsce" />
        </label>
        <button id="addContestBtn">Dodaj konkurs</button>
      </div>

      <h3>Konkursy ucznia</h3>
      <div id="contestList"></div>
    </div>
  </div>

  <script>
    const students = JSON.parse(localStorage.getItem("studentsData")) || {
      "1A": ["Jan Kowalski", "Anna Nowak"],
      "2B": ["Piotr Zieliński", "Maria Wiśniewska"],
      "3C": ["Tomasz Lewandowski", "Katarzyna Duda"]
    };

    const studentContests = JSON.parse(localStorage.getItem("contestData")) || {};
    let selectedStudent = null;

    function saveData() {
      localStorage.setItem("contestData", JSON.stringify(studentContests));
    }

    function renderClassList() {
      const classList = document.getElementById("classList");
      classList.innerHTML = "<h2>Klasy</h2>";

      for (const [className, studentNames] of Object.entries(students)) {
        const div = document.createElement("div");
        div.className = "class-item";
        div.innerHTML = `<strong>${className}</strong>`;
        studentNames.forEach((s) => {
          const link = document.createElement("a");
          link.textContent = s;
          link.href = "#";
          link.addEventListener("click", () => selectStudent(`${className}-${s}`));
          div.appendChild(link);
        });
        classList.appendChild(div);
      }
    }

    function selectStudent(id) {
      selectedStudent = id;
      document.getElementById("studentTitle").textContent = `Konkursy: ${id.split("-")[1]}`;
      document.getElementById("contestSection").style.display = "block";

      if (!studentContests[selectedStudent]) {
        studentContests[selectedStudent] = [];
      }
      renderContests();
    }

    function renderContests() {
      const container = document.getElementById("contestList");
      container.innerHTML = "";

      studentContests[selectedStudent].forEach((c, i) => {
        const row = document.createElement("div");
        row.className = "contest-item";
        row.innerHTML = `
          <strong>${i + 1}. ${c.name}</strong> 
          – etap: <em>${c.stage}</em>, wynik: ${c.result}
        `;
        container.appendChild(row);
      });
    }

    document.getElementById("addContestBtn").addEventListener("click", () => {
      const name = document.getElementById("contestName").value.trim();
      const stage = document.getElementById("contestStage").value;
      const result = document.getElementById("contestResult").value.trim();

      if (!name || !result) {
        alert("Uzupełnij nazwę konkursu i wynik!");
        return;
      }

      if (!selectedStudent) {
        alert("Najpierw wybierz ucznia z listy po lewej stronie.");
        return;
      }

      const contest = { name, stage, result };
      studentContests[selectedStudent].push(contest);
      saveData();
      renderContests();

      document.getElementById("contestName").value = "";
      document.getElementById("contestResult").value = "";
    });

    renderClassList();
  </script>
</body>
</html>
