<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Konkursy uczni√≥w (Google Sheets)</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; display: flex; height: 100vh; }
    .sidebar { width: 270px; background: #2c3e50; color: white; padding: 15px; overflow-y: auto; }
    .sidebar h2 { font-size: 1.1em; border-bottom: 1px solid #fff3; padding-bottom: 5px; margin-bottom: 10px; }
    .sidebar input, .sidebar select { width: 100%; padding: 6px; border: none; border-radius: 4px; margin-bottom: 10px; }
    .sidebar button { width: 100%; margin-bottom: 10px; padding: 6px; background: #3498db; border: none; color: white; border-radius: 4px; cursor: pointer; }
    .sidebar button:hover { background: #2980b9; }
    .class-item { margin-bottom: 10px; }
    .class-item a { color: #ecf0f1; text-decoration: none; display: block; padding: 4px 0; border-radius: 4px; }
    .class-item a:hover { background: #34495e; }
    .content { flex: 1; padding: 20px; background: #ecf0f1; overflow-y: auto; }
    h1 { margin-top: 0; }
    label { display: block; margin: 8px 0 4px; }
    input, select { padding: 6px; width: 100%; box-sizing: border-box; border: 1px solid #ccc; border-radius: 4px; }
    button.action { margin-top: 10px; padding: 8px 12px; background: #3498db; border: none; color: white; border-radius: 4px; cursor: pointer; }
    button.action:hover { background: #2980b9; }
    .contest-item { background: white; margin: 5px 0; padding: 10px; border-radius: 6px; box-shadow: 0 1px 3px #0002; display: flex; justify-content: space-between; align-items: center; }
    .contest-actions button { margin-left: 5px; padding: 4px 8px; font-size: 0.9em; }
    .edit-btn { background: #f39c12; }
    .edit-btn:hover { background: #e67e22; }
    .delete-btn { background: #e74c3c; }
    .delete-btn:hover { background: #c0392b; }
  </style>
</head>
<body>
  <div class="sidebar">
    <h2>Uczniowie</h2>
    <input type="text" id="searchInput" placeholder="Wyszukaj ucznia..." />
    <hr>
    <label>Nowa klasa:</label>
    <input type="text" id="newClassInput" placeholder="np. 4A" />
    <button id="addClassBtn">‚ûï Dodaj klasƒô</button>
    <label>Nowy ucze≈Ñ:</label>
    <select id="classSelect"></select>
    <input type="text" id="newStudentInput" placeholder="np. Jan Kowalski" />
    <button id="addStudentBtn">‚ûï Dodaj ucznia</button>
    <hr>
    <div id="classList"></div>
  </div>

  <div class="content">
    <h1 id="studentTitle">Wybierz ucznia</h1>
    <div id="contestSection" style="display:none;">
      <div class="contest-form">
        <h3 id="formTitle">Dodaj konkurs</h3>
        <label>Nazwa konkursu:
          <input type="text" id="contestName" placeholder="np. Konkurs Matematyczny" />
        </label>
        <label>Etap konkursu:
          <select id="contestStage">
            <option value="Szkolny">Szkolny</option>
            <option value="Miƒôdzyszkolny">Miƒôdzyszkolny</option>
            <option value="Powiatowy">Powiatowy</option>
            <option value="Og√≥lnopolski">Og√≥lnopolski</option>
          </select>
        </label>
        <label>Data konkursu:
          <input type="date" id="contestDate" />
        </label>
        <label>Wynik:
          <input type="text" id="contestResult" placeholder="np. II miejsce" />
        </label>
        <button class="action" id="addContestBtn">Dodaj konkurs</button>
      </div>

      <h3>Konkursy ucznia</h3>
      <div id="contestList"></div>
    </div>
  </div>

  <script>
    const scriptURL = "https://script.google.com/macros/s/AKfycbytwtTMlc8RvcPPkCDpUIGWDzgjSlaKYv511kywxUKeZNC68FloNTl42jFYjJiVRuu3GA/exec";

    let students = {}; // {klasa: [uczniowie]}
    let contests = []; // pe≈Çna lista z arkusza
    let selectedStudent = null;
    let editIndex = null;

    // Pobierz dane z arkusza
    async function loadData() {
      const res = await fetch(scriptURL);
      const data = await res.json();
      students = {};
      contests = data;

      data.forEach(r => {
        if (!students[r.klasa]) students[r.klasa] = [];
        if (!students[r.klasa].includes(r.uczen)) students[r.klasa].push(r.uczen);
      });

      renderClassList();
      updateClassSelect();
    }

    function updateClassSelect() {
      const select = document.getElementById("classSelect");
      select.innerHTML = "";
      Object.keys(students).forEach(c => {
        const option = document.createElement("option");
        option.value = c;
        option.textContent = c;
        select.appendChild(option);
      });
    }

    function renderClassList(filter = "") {
      const classList = document.getElementById("classList");
      classList.innerHTML = "";
      for (const [className, studentNames] of Object.entries(students)) {
        const matching = studentNames.filter(s => s.toLowerCase().includes(filter.toLowerCase()));
        if (filter && matching.length === 0) continue;

        const div = document.createElement("div");
        div.className = "class-item";
        div.innerHTML = `<strong>${className}</strong>`;
        (filter ? matching : studentNames).forEach(s => {
          const link = document.createElement("a");
          link.textContent = s;
          link.href = "#";
          link.addEventListener("click", () => selectStudent(`${className}-${s}`));
          div.appendChild(link);
        });
        classList.appendChild(div);
      }
    }

    function selectStudent(id) {
      selectedStudent = id;
      editIndex = null;
      document.getElementById("formTitle").textContent = "Dodaj konkurs";
      document.getElementById("addContestBtn").textContent = "Dodaj konkurs";
      document.getElementById("studentTitle").textContent = `Konkursy: ${id.split("-")[1]}`;
      document.getElementById("contestSection").style.display = "block";
      renderContests();
    }

    function renderContests() {
      const container = document.getElementById("contestList");
      container.innerHTML = "";
      contests
        .filter(c => `${c.klasa}-${c.uczen}` === selectedStudent)
        .forEach((c, i) => {
          const row = document.createElement("div");
          row.className = "contest-item";
          row.innerHTML = `
            <div class="contest-text">
              <strong>${c.konkurs}</strong> ‚Äì etap: <em>${c.etap}</em>, data: ${c.data || "brak"}, wynik: ${c.wynik}
            </div>
            <div class="contest-actions">
              <button class="edit-btn" onclick="editContest(${i})">‚úèÔ∏è</button>
              <button class="delete-btn" onclick="deleteContest(${i})">üóëÔ∏è</button>
            </div>`;
          container.appendChild(row);
        });
    }

    function editContest(i) {
      const c = contests.filter(c => `${c.klasa}-${c.uczen}` === selectedStudent)[i];
      document.getElementById("contestName").value = c.konkurs;
      document.getElementById("contestStage").value = c.etap;
      document.getElementById("contestDate").value = c.data;
      document.getElementById("contestResult").value = c.wynik;
      document.getElementById("formTitle").textContent = "Edytuj konkurs";
      document.getElementById("addContestBtn").textContent = "Zapisz zmiany";
      editIndex = i;
    }

    async function deleteContest(i) {
      if (!confirm("Czy na pewno chcesz usunƒÖƒá ten konkurs?")) return;
      const c = contests.filter(c => `${c.klasa}-${c.uczen}` === selectedStudent)[i];
      alert("Usu≈Ñ w arkuszu rƒôcznie, aby zmiany by≈Çy trwa≈Çe."); // Google Sheets API do usuwania wymaga Apps Script modyfikacji
      loadData();
    }

    document.getElementById("addContestBtn").addEventListener("click", async () => {
      const klasa = selectedStudent.split("-")[0];
      const uczen = selectedStudent.split("-")[1];
      const konkurs = document.getElementById("contestName").value.trim();
      const etap = document.getElementById("contestStage").value;
      const data = document.getElementById("contestDate").value;
      const wynik = document.getElementById("contestResult").value.trim();

      if (!konkurs || !wynik) return alert("Uzupe≈Çnij nazwƒô konkursu i wynik!");
      if (!selectedStudent) return alert("Najpierw wybierz ucznia.");

      const payload = { klasa, uczen, konkurs, etap, data, wynik };

      await fetch(scriptURL, {
        method: "POST",
        body: JSON.stringify(payload),
        headers: { "Content-Type": "application/json" }
      });

      document.getElementById("contestName").value = "";
      document.getElementById("contestDate").value = "";
      document.getElementById("contestResult").value = "";
      document.getElementById("formTitle").textContent = "Dodaj konkurs";
      document.getElementById("addContestBtn").textContent = "Dodaj konkurs";

      loadData();
    });

    document.getElementById("addClassBtn").addEventListener("click", () => {
      const cls = document.getElementById("newClassInput").value.trim();
      if (!cls) return alert("Podaj nazwƒô klasy!");
      if (students[cls]) return alert("Taka klasa ju≈º istnieje!");
      students[cls] = [];
      updateClassSelect();
      renderClassList();
      document.getElementById("newClassInput").value = "";
    });

    document.getElementById("addStudentBtn").addEventListener("click", () => {
      const cls = document.getElementById("classSelect").value;
      const name = document.getElementById("newStudentInput").value.trim();
      if (!cls || !name) return alert("Podaj klasƒô i imiƒô ucznia!");
      if (!students[cls].includes(name)) students[cls].push(name);
      renderClassList();
      document.getElementById("newStudentInput").value = "";
    });

    document.getElementById("searchInput").addEventListener("input", e => {
      renderClassList(e.target.value);
    });

    loadData();
  </script>
</body>
</html>
